<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title id="title"></title>
        <link rel="icon" type="image/x-icon" href="/src/img/icon.ico">
        <script src="./src/js/main.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/styles/css/style.css">


    </head>
    <body>

        <div id="overlay">
            <span class="loader"></span>
        </div>
        <!-- ## ALL Header content are in "config.json"  ##-->

        <header>
            <div class="header-img">
                <img id="mainImg" src="" alt="">
            </div>
            <div class="authorDetails">
                <h1 id="authorName"></h1>
                <div class="description">
                    <p id="descriptionText"></p>
                </div>
            </div>
            <div class="socialMediaIcons">
                <div class="icon github">
                    <a id="githubAccount" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
                <div class="icon fb">
                    <a id="fbAccount" target="_blank">
                        <i class="fa fa-facebook-official"></i>
                    </a>
                </div>
                <div class="icon ig">
                    <a id="igAccount" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                </div>
                <div class="icon youtube">
                    <a id="youtubeAccount" target="_blank">
                        <i class="fa fa-youtube-play"></i>
                    </a>
                </div>
                <div class="icon twitter">
                    <a id="twitterAccount" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
            </div>
        </header>

        <section class="skills">
            <div class="title">
                <h1>Languages | Tools</h1>
            </div>
            <div class="skills-items">
                <h3>Python</h3>
                <h3>Gdevelop</h3>
                <h3>GODOT</h3>
                <h3>Git-Github</h3>
                <h3>HTML-CSS-SASS</h3>
                <h3>JavaScript</h3>
                <h3>Nodejs</h3>
                <h3>Expressjs</h3>
                <h3>MongoDb</h3>
            </div>
        </section>
        

        <!-- Delete overlay animation when page is loaded. -->
    <script type="text/javascript">
        $(window).load(function(){
                $('#overlay').fadeOut();
        });
    </script>
    </body>
</html>
